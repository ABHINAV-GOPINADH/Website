<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="text" class="info" id="info">
            <div class="score">
                <span class="player1score">PLAYER 1 : </span>
                <input type="email" class="PLAYER" id="p1">
                <span class="player2score">PLAYER 2 : </span>
                <input type="email" class="PLAYER" id="p2">
            </div>
            <div class="gameField">
                <div class="cells" id="cells">
                    <button class="cell" id="cell1"></button>
                    <button class="cell" id="cell2"></button>
                    <button class="cell" id="cell3"></button>
                </div>
                <div class="cells">
                    <button class="cell" id="cell4"></button>
                    <button class="cell" id="cell5"></button>
                    <button class="cell" id="cell6"></button>
                </div>
                <div class="cells">
                    <button class="cell" id="cell7"></button>
                    <button class="cell" id="cell8"></button>
                    <button class="cell" id="cell9"></button>
                </div>
            </div>
            <div class="newGame">
                <button class="restart" id="restart">restart</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
